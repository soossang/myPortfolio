<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>          
    </head>    
    <body>
        <h1>회원가입</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>기본정보</legend>
                <p>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" value="abcdef" readonly>
                </p>
                <p>
                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd">
                </p>
            </fieldset>
            <fieldset>
                <legend>선택정보</legend>
                <p>
                    <label for="age">나이</label>
                    <input type="number" name="age" id="age">
                </p>
                <p>
                    지역 <select name="city" id="city">
                    <option value=""></option>
                    <option value="서울">서울</option>
                    <option value="대전" selected>대전</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="광주">광주</option>
                </select>
                </p>
                <p>
                    <label for="addr">주소</label>
                    <input type="text" name="addr" id="addr" placeholder="주소를 입력해 주세요.">
                </p>
                <p>
                    <label for="intro">자기소개</label>
                    <textarea name="intro" id="intro" disabled></textarea>
                </p>
            </fieldset>
            <button>
            <img src="../img/회원가입.png">
            회원가입
            </button>
        </form>
   </body>
</html>
